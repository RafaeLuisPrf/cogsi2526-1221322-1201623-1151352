 import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.springframework.guides'
version = '0.0.1-SNAPSHOT'
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

def deploymentDir = file('build/deployment/dev')


task cleanDeploymentDirectory(type: Delete) {
    delete fileTree(deploymentDir)
}

task moveMainArtifact(type: Copy) {
    dependsOn bootJar
    from bootJar.archiveFile
    into deploymentDir
    mustRunAfter cleanDeploymentDirectory
}

task placeExternalDependencies(type: Copy) {
    from configurations.runtimeClasspath
    into "${deploymentDir}/lib"
    mustRunAfter moveMainArtifact
}

task replaceTokens(type: Copy) {
    from 'src/main/resources'
    include '*.properties'
    into deploymentDir
    filter(ReplaceTokens, tokens: [
        project_version: project.version,
        build_timestamp: new Date().format("yyyy-MM-dd_HH:mm:ss")
    ])
    mustRunAfter placeExternalDependencies
}

task deployToDev {
    dependsOn cleanDeploymentDirectory, moveMainArtifact, placeExternalDependencies, replaceTokens
}